<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Grenze&display=swap"
      rel="stylesheet"
    />
    <title>Solitaire</title>
  </head>

  <body>
    <h1>Solitaire</h1>
    <div id="game-board">
      <div class="top">
        <div class="draw">
          <div class="full"></div>
          <div class="view"></div>
          <div style="width: 102px"></div>
        </div>
        <div class="foundation">
          <div class="foundations"></div>
          <div class="foundations"></div>
          <div class="foundations"></div>
          <div class="foundations"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="stacks"></div>
      </div>
    </div>
    <br />
    <footer>
      <div id="score">Score - 0</div>
      <div id="timer"></div>
      <button id="resetButton" onclick="reset()">New Game</button>
    </footer>
   
    <div id="sound">
      <audio id="clicksound" src="sound/click.mp3"></audio>
      <audio id="getback" src="sound/shuffle.mp3"></audio>
    </div> 
    <script src="scripts/script.js"></script>
  </body>
</html>
